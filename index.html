<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <script src="/app.js" defer></script>
    <title>Sistema de Notas</title>
</head>
<body>

<div class="form-box">
    <div class="container">
        <h1>Sistema de Notas</h1>
    </div>
    
    <form class="form-infos" autocomplete="off">
        <div class="inpt-info">
            <input id="name" type="text" placeholder="Digite seu nome">
        </div>

        <div class="inpt-info">
            <input id="age" type="number" placeholder="Digite sua idade">
        </div>

        <div class="inpt-info">
            <input id="first-grade" type="text" placeholder="Digite sua primeira nota">
        </div>

        <div class="inpt-info">
            <input id="second-grade" type="text" placeholder="Digite sua segunda nota">
        </div>

        <div class="inpt-info">
            <input id="third-grade" type="text" placeholder="Digite sua terceira nota">
        </div>

        <div class="inpt-info">
            <input id="fourth-grade" type="text" placeholder="Digite sua quarta nota">
        </div>

        <button id="btn-sub" type="submit">Calcular</button>
        <button id="btn-apagar" type="submit">Apagar</button>
        
    </form>
</div>
    
</body>
</html>
